<ab-header></ab-header>
<div id="page-content-wrapper">
  <div class="container p-4">
    <div class="card">
      <div class="card-header text-center">
        <h3 class="pt-3">Historial de riegos</h3>
      </div>
      <div class="card-header">
        <div class="justify-content-center row px-md-4 contenedor">
          <h4 class="pl-3 pt-3 mt-2">Millares actuales</h4>
            <div class="col-6 col-md-3 mt-2">
                <button class="btn btn-block border-primary btn-dir" id="btn-cuenta">
                    <p class="pt-3 font-weight-bold">Disponibles: {{disponible}}</p>
                </button>
            </div>
            <div class="col-6 col-md-3 mt-2">
                  <button class="btn btn-block border-primary btn-dir" id="btn-cuenta">
                      <p class="pt-3 font-weight-bold">Usado: {{total-disponible}}</p>
                  </button>
            </div>
            <div class="col-6 col-md-3 mt-2 mb-2">
                <button class="btn btn-block border-primary btn-dir" id="btn-cuenta">
                    <p class="pt-3 font-weight-bold">Total: {{total}}</p>
                </button>
            </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <button class="mt-3 mx-3 btn btn-danger w-25" [routerLink]="['/riegos/']"> 
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
          </svg>
          Volver al listado de riegos
        </button>
        <button class="mt-3 mx-3 btn btn-success w-25" [routerLink]="['/riego/historial/añadir/', id_riego]"> 
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
          </svg>
          Añadir gasto de millares
        </button>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-striped w-100" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
          <thead>
            <tr class="text-center">
              <th id="hide"></th>
              <th id="hide"></th>
              <th>Fecha</th>
              <th>Gasto</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let registro of historial" class="list-group-item-action text-center listado">
              <th id="hide">{{ registro.id_historial }}</th>
              <th id="hide">{{ registro.id_riego }}</th>
              <th>{{ registro.fecha }}</th>
              <td>{{ registro.gasto }}</td>
              <td>
                  <button class="btn btn-sm btn-warning m-1" [routerLink]="['/riego/historial/editar/', registro.id_riego, registro.id_historial]">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                    </svg>
                    Editar
                  </button>
                  <button class="btn btn-sm btn-danger" (click)="deleteHistRiego(registro.id_historial)">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                      <path fill-rule="evenodd" d="M12.146 5.146a.5.5 0 0 1 .708 0L14 6.293l1.146-1.147a.5.5 0 0 1 .708.708L14.707 7l1.147 1.146a.5.5 0 0 1-.708.708L14 7.707l-1.146 1.147a.5.5 0 0 1-.708-.708L13.293 7l-1.147-1.146a.5.5 0 0 1 0-.708z"/>
                    </svg>
                    Eliminar
                  </button>
              </td>
            </tr> 
          </tbody>
      </table>
      </div>
    </div>
  </div>    
</div>
