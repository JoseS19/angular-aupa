<ab-header></ab-header>
<div>
  <div>
    <div id="page-content-wrapper justify-content-center">
      <div class="container pt-4">
        <div class="card">
          <div class="card-header">
            <h3 class="pl-3 pt-3">{{ encabezado }}</h3>
          </div>
          <div>
            <div class="card-header">
              <div class="justify-content-center row px-md-4 contenedor">
                <h4 class="pl-3 pt-3 mt-2">Millares actuales</h4>
                  <div class="col-6 col-md-3 mt-2">
                      <button class="btn btn-block border-primary btn-dir" id="btn-cuenta">
                          <p class="pt-3 font-weight-bold">Disponibles: {{disponible}}</p>
                      </button>
                  </div>
                  <div class="col-6 col-md-3 mt-2">
                        <button class="btn btn-block border-primary btn-dir" id="btn-cuenta">
                            <p class="pt-3 font-weight-bold">Usado: {{total-disponible}}</p>
                        </button>
                  </div>
                  <div class="col-6 col-md-3 mt-2 mb-2">
                      <button class="btn btn-block border-primary btn-dir" id="btn-cuenta">
                          <p class="pt-3 font-weight-bold">Total: {{total}}</p>
                      </button>
                  </div>
              </div>
            </div>
          <div class="card-body">
            <form>
                <div class="inline mx-4 mb-3">
                  <label for="" class="font-weight-bold">Millares gastados</label>
                  <input type="number" [(ngModel)]="registroGasto.gasto" name="Gasto" class="form-control" placeholder="Gasto" required>
                </div>
              <div class="inline mx-4 mb-3">
                <label for="" class="font-weight-bold">Fecha</label>
                <input type="date" [(ngModel)]="registroGasto.fecha" name="Fecha de actualizaciÃ³n" class="form-control" placeholder="Fecha de registro de gasto" required>
              </div>
              <div class="row justify-content-center mt-4">
                <button class="btn btn-danger mr-4 w-25" [routerLink]="['/riego/historial/', registroGasto.id_riego]">
                  <svg width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
                  Volver al historial
                </button>
                <button class="btn btn-success w-25" (click)="editando ? updateRiego(): submitRiego()"> 
                  <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                  </svg>
                  {{ boton }}
                </button>
              </div>
            </form>
        </div>
      </div>    
    </div>
  </div>
</div>
