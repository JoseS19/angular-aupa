<ab-header></ab-header>
<div class="container col-12">
  <div class="row justify-content-center">
    <form class="form-signin text-center col-md-9 col-sm-6 col-lg-4">
      <div class="p-5 mt-5" id="contenido">
        <h3 class="h3 font-weight-bold">INICIA SESIÓN</h3>
        <div class="form-group mt-5">
          <div class="text-left">Número de teléfono</div>
          <input type="number" [(ngModel)]="sesion.num_tel" id="telefono" name="num_tel" class="form-control" placeholder="Ingresa tu número de teléfono" required autofocus="">
        </div>
        <div class="form-group">  
          <div class="text-left">Contraseña</div>
          <input type="password" id="contra" [(ngModel)]="sesion.password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
        </div>
        <div *ngIf="fallo">
          <label class="text-danger">Número de teléfono o contraseña incorrectos</label>
        </div>
        <div class="form-group pt-3">
          <button class="btn btn-md btn-block btn-primary" (click)="onLogin()" [disabled]="" type="submit" id="iniciar">Iniciar sesión</button>
          <p class="text-muted mt-2">AUPA 5 © - 2020</p> 
        </div>
      </div>
    </form>
  </div>
</div>
